<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalized Notify â€” Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width: 760px; margin: auto; }
    button { padding: 10px 14px; border-radius: 8px; border: none; cursor: pointer; background: #2563eb; color: white; }
    input, select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    pre { background: #f7f7f8; padding: 12px; border-radius: 8px; overflow:auto; }
    header h1 { margin: 0 0 8px 0; font-size: 20px; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Personalized Notification Demo</h1>
    <p>Simulated notifications. Deploy to Vercel and use the built-in Cron to trigger automatic runs.</p>
  </header>

  <div class="row">
    <label for="user">User id (optional):</label>
    <input id="user" placeholder="e.g. shivesh" />
    <label for="send">Simulate send:</label>
    <select id="send">
      <option value="false">No (just list)</option>
      <option value="true">Yes (log send)</option>
    </select>
    <button id="run">Run</button>
  </div>

  <section>
    <h3>Result</h3>
    <pre id="out">No requests yet.</pre>
  </section>

<script>
function isMobile() {
  return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

async function triggerNotification(msg) {
  if (isMobile()) {
    alert("ðŸ”” " + msg);
  } else {
    if (Notification.permission === "default") {
      await Notification.requestPermission();
    }

    if (Notification.permission === "granted") {
      new Notification("Personalized Notification", {
        body: msg,
        icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
      });
    } else {
      alert("Notifications are blocked. Please enable them in your browser settings.");
    }
  }
}

async function triggerNotify(auto = false) {
  const user = document.getElementById('user').value.trim();
  const send = document.getElementById('send').value;
  const q = new URLSearchParams();
  if (user) q.set('user', user);
  if (send) q.set('send', send);
  const url = '/api/notify?' + q.toString();
  out.textContent = auto ? 'Auto-triggering notification...' : 'Loading...';
  try {
    const r = await fetch(url);
    const j = await r.json();
    out.textContent = JSON.stringify(j, null, 2);

    if (!auto && j.notifications && j.notifications.length > 0) {
      triggerNotification(j.notifications[0].message);
    }
  } catch (e) {
    out.textContent = 'Error: ' + e.message;
  }
}

document.getElementById('run').addEventListener('click', () => triggerNotify(false));

window.addEventListener('DOMContentLoaded', () => {
  triggerNotify(true);
});
</script>
</body>
</html>
